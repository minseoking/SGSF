<div class="login-parent">
  <div class="form-signin">
    <img class="mb-4" src="../../assets/angular.svg" alt="" width="100%" height="100%">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="loginParam.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="loginParam.password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="goLogin()">Sign in</button>
    <button type="button" class="btn btn-lg btn-primary btn-block" (click)="goSignin()">Sign up</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </div>
</div>
